<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What about tabs</title>
    
    <style type="text/css">
        .header { 
                width: 400px; 
                background: rgb(194, 194, 194);
                padding: 10px;
                border: solid 2px black; 
                float: right;
                margin-right: 5%;
                align-items: center;
                }    
        </style>
</head>
<body>
    <div class='header' >   
        <h1 style="text-align: center;">Ноты из гильдий</h1>
        <img style="vertical-align: middle; margin-left: 20%;" src="https://fb.ru/misc/i/gallery/51506/2503187.jpg", width="250", height="300">
    </div>
    {% for data in datas %} 
        <ul>
            <li><h3>{{ data.name }}<h3></li>
            <li><i><a href = {{ data.url }}> Страница таба </a></i></li>
            <li><strong><a href = {{ data.pdf }}> Tab PDF</a></strong></li>
        </ul>
            <p></p>
    {% endfor %} 
</body>
</html>
